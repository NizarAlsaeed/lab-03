<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="select-filter">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="select-sort">
        <option value="default">sort by</option>
        <option value="title"> by title</option>
        <option value="horn">by number of horns</option>
      </select>
      <button>Page 1</button>
      <button>Page 2</button>
    </header>
    <main>
      <template id="photo-template" type="x-tmpl-mustache">
        <div>
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="" width="250px" height="250px">
          <p>{{description}}</p>
        </div>
      </template>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
